<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .description {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Upload Image for Classification</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <input type="submit" value="Upload">
    </form>
    <div class="description">
        <p>Please select an image file to upload for classification.</p>
        <p>Supported image formats: JPEG, PNG, GIF</p>
    </div>
</body>
</html>
